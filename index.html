<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">


	<meta name="description"
		content="A fairly basic voxel building game like Minecraft where you can build, destroy and explore the world around you. Why not even open the developer tab by pressing 'H' to customise and generate new worlds with your own settings">
	<meta name="keywords" content="Bockcraft, voxel, game, fun, sandbox, build, mine, create, destroy, explore">
	<meta name="author" property="og:author" content="GameDev46">

	<meta name="theme-color" content="#63B9DB">

	<meta property="og:image" content="./images/logo.png">
	<meta property="og:site_name" content="Blockcraft">
	<meta itemprop="name" content="Blockcraft">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@GameDev46">
	<meta name="twitter:title" content="Blockcraft">
	<meta name="twitter:description"
		content="A fairly basic voxel building game like Minecraft where you can build, destroy and explore the world around you. Why not even open the developer tab by pressing 'H' to customise and generate new worlds with your own settings">
	<meta name="twitter:image" content="./images/logo.png">

	<title>Blockcraft V8.0</title>

	<link href="style.css" rel="stylesheet" type="text/css" />

	<link rel="icon" href="./images/logo.png" type="image/png" />
</head>

<body>

	<h1 class="pointer">+</h1>

	<div class="hotbar" id="hotbar">
		<div id="slot0"><img src="/textures/">
			<p>1</p>
			<h2 id="count0">0</h2>
		</div>
		<div id="slot1"><img src="/textures/">
			<p>2</p>
			<h2 id="count1">0</h2>
		</div>
		<div id="slot2"><img src="/textures/">
			<p>3</p>
			<h2 id="count2">0</h2>
		</div>
		<div id="slot3"><img src="/textures/">
			<p>4</p>
			<h2 id="count3">0</h2>
		</div>
		<div id="slot4"><img src="/textures/">
			<p>5</p>
			<h2 id="count4">0</h2>
		</div>
		<div id="slot5"><img src="/textures/">
			<p>6</p>
			<h2 id="count5">0</h2>
		</div>
		<div id="slot6"><img src="/textures/">
			<p>7</p>
			<h2 id="count6">0</h2>
		</div>
		<div id="slot7"><img src="/textures/">
			<p>8</p>
			<h2 id="count7">0</h2>
		</div>
		<div id="slot8"><img src="/textures/">
			<p>9</p>
			<h2 id="count8">0</h2>
		</div>
	</div>

	<div class="developer-info" id="developerInfo">
		<p id="FPS">FPS: 0</p>
		<p id="coordinates">Coordinates: 0 0 0</p>
		<br>
		<p id="view-distance">View Distance: 100</p>
		<br>
		<button id="world-save">Save World</button>
		<button id="world-load">Load World</button>
		<br>
		<p>Octaves</p>
		<input type="number" id="octaves" value="8">
		<br>
		<p>Height Multiplier</p>
		<input type="number" id="heightMultiplier" value="0.6">
		<br>
		<br>
		<p>Tree Spawn Chance</p>
		<input type="number" min="0" max="100" id="treeSpawnChance" value="1.5">
		<br>
		<button id="world-reload">Generate New World</button>
		<br>
		<br>
		<p>Water Wave Height</p>
		<input type="number" id="waterWaveHeight" value="0.6">
		<br>
		<p>Water Wave Speed</p>
		<input type="number" id="waterWaveSpeed" value="2">
		<br>
		<button id="world-update">Apply Water Settings</button>
	</div>

	<div class="mainMenu" id="mainMenu">
		<h1>Blockcraft</h1>
		<br>
		<div>
			<label>World Size:</label>
			<input type="number" value="12" id="worldSize">
			<br>
			<label>View Distance:</label>
			<input type="number" value="100" id="viewDistance">
			<br>
			<label>Daylight Cycle:</label>
			<select name="dayCycle" id="dayCycle">
				<option value="on" selected>On</option>
				<option value="off">Off</option>
			</select>
			<br>
			<label>Shadow Quality:</label>
			<select name="shadowType" id="shadowType">
				<option value="Ultra">Ultra</option>
				<option value="High" selected>High</option>
				<option value="Medium">Medium</option>
				<option value="Low">Low</option>
				<option value="None">None</option>
			</select>
			<br>
			<label>Water Level</label>
			<input type="number" id="waterLevel" value="20">
			<br>
			<label>Cave Intensity</label>
			<input type="range" value="0.32" id="caveThreshhold" min="0" max="1" step="0.01">
		</div>
		<br>
		<button id="beginGame">Create World</button>
		<br>
	</div>

	<div class="loadingScreen" id="loadingScreen">
		<h1>Loading...</h1>
	</div>

	<script src="script.js" type="module"></script>

	<!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
	<script src="https://replit.com/public/js/replit-badge.js" theme="blurple" defer></script>
</body>

</html>
